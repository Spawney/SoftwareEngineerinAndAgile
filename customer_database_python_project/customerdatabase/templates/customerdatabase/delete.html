
{% extends "customerdatabase/layout.html" %}
{% block title %}
    Delete
{% endblock %}
{% block content %}
{% if user.is_staff %}
    <h2>Delete</h2>

    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            Are you want to delete this item ?
            <input type="submit" value="Yes" />
            <a href="/">Cancel </a>
        </form>
    </div>
{% else %}
<p>You are not logged in. Please Log In to continue.</p>
<a class="nav-link" href="{% url 'admin:index' %}"> Log In </a>
{% endif %}
{% endblock %}
