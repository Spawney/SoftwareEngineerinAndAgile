<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'customerdatabase/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'admin:logout' %}" class="navbar-item"> Log Out </a>
        {% if user.is_staff %}
        <a href="{% url 'order' %}" class="navbar-item">Add Order</a>
        {% endif %}
    {% else %}
    <a href="{% url 'admin:index' %}" class="navbar-item"> Log In </a>
    {% endif %}
   
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Â© 2022 Synectics</p>
    </footer>
</div>
</body>
</html>
